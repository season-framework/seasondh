source: pages
destination: tmp

version: 1.0.0-alpha.6
title: Tabler
description: Premium and Open Source dashboard template with responsive and high quality UI.
github_url: https://github.com/tabler/tabler
sponsor_url: https://github.com/sponsors/codecalm

mapbox_key: pk.eyJ1IjoiY29kZWNhbG0iLCJhIjoiSzRiOVJvQSJ9.BUVkTT6IYs83xSUs4H7bjQ

debug: false

layout-dark: false

plugins:
  - jekyll-random
  - jekyll-toc
  - jekyll-tidy
  - jekyll-timeago
  - jekyll-redirect-from

tabler-plugins:
  - tabler-flags
  - tabler-payments
  - tabler-buttons

exclude:
  - .jekyll-cache

keep_files:
  - css/ui-kit.css
  - css/dark.css
  - css/rtl.css

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

jekyll_tidy:
  compress_html: false
  ignore_env: development

toc:
  min_level: 2
  max_level: 3
  list_class: list-unstyled

collections:
  docs:
    output: true
#  changelog:
#    output: false
#  components:
#    output: true

defaults:
  - scope:
      type: "pages"
      path: "*.md"
    values:
      layout: markdown

  - scope:
      type: "pages"
    values:
      layout: default
  - scope:
      type: "docs"
    values:
      layout: docs
      toc: true
#  - scope:
#      type: "components"
#    values:
#      layout: component


