<div class="d-flex flex-row flex-wrap">
   {% for flag in site.data.flags %}

      <p class="d-inline-block">{{flag.name}}</p>
      {% include ui/flag.html flag=flag.flag class="my-3 mx-auto" %}
      <code>.flag .flag-{{flag.flag}}</code>
   </div>
   {% endfor %}
</div>
